<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - KibueFx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .fullscreen-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('waru.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    #signupForm {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin: 0.8rem 0 0.4rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: lightgreen;
      text-align: center;
    }

    @media (max-width: 480px) {
      #signupForm {
        padding: 1.5rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="fullscreen-gif"></div>

  <form id="signupForm">
    <h2 style="text-align: center; margin-bottom: 1rem;">Sign up</h2>

    <label for="name">Name:</label>
    <input id="name" name="name" type="text" placeholder="Your Name" required />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required />

    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (name && email) {
        document.getElementById("message").textContent =
          "Site still a work in progress â€” we'll be live soon.";

        document.getElementById("signupForm").reset();
      }
    });
  </script>

</body>
</html>
