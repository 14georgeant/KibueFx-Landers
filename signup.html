 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - KibueFx</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }

    form {
      background: white;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
}

input::placeholder {
  color: #000000;
}

  
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
      text-align: center;
    }
   .fullscreen-gif {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: url('waru.gif') no-repeat center center fixed;
  background-size: cover;
  z-index: -1;
}
   #signupForm {
  background: rgba(255, 255, 255, 0.1); /* ← transparent white */
  padding: 2rem;
  max-width: 400px;
  margin: 5vh auto;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* subtle shadow */
  backdrop-filter: blur(10px); /* optional: glass effect */
  -webkit-backdrop-filter: blur(10px); /* for Safari */
}


  </style>
</head>
<body>

  <form id="signupForm">
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" required />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required />

    <button type="submit">Submit</button>

    <p id="message"></p>
  </form>
 
 <body>
  <div class="fullscreen-gif"></div>

  <form id="signupForm">
    <!-- your form elements -->
  </form>
</body>


  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent page reload

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (name && email) {
        document.getElementById("message").textContent = 
          "Site still a work in progress — we'll be live soon.";

        // Optional: clear form
        document.getElementById("signupForm").reset();
      }
    });
 

  </script>

</body>
</html>
