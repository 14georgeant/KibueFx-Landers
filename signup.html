<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - KibueFx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .fullscreen-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('waru.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    #signupForm {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    label {
      display: block;
      margin: 0.8rem 0 0.4rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
      color: lightgreen;
      text-align: center;
    }

    @media (max-width: 480px) {
      #signupForm {
        padding: 1.2rem;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.25rem;
      }

      input, button {
        font-size: 0.95rem;
        padding: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="fullscreen-gif"></div>

  <form id="signupForm">
    <h2>Sign Up for KibueFx Landers</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>

    <button type="submit">Sign Up</button>

    <div id="statusMessage"></div>
  </form>

 <script>
document.getElementById("signupForm").addEventListener("submit", function (e) {
  e.preventDefault();
  
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const statusMessage = document.getElementById("statusMessage");

  if (!name || !email) {
    statusMessage.textContent = "Please fill out all fields.";
    statusMessage.style.color = "red";
    return;
  }

  statusMessage.textContent = "Submitting...";
  statusMessage.style.color = "lightgreen";

  fetch("https://script.google.com/macros/s/AKfycbzYjmTirbRFIsGz2xGTZ4IZI7xUHBhSuTXWSnhxvRUB1D7BcMIT-w_8KOTNeNi3HIbU/exec", {
    method: "POST",
    mode: "no-cors", // Google Apps Script needs this for public POST
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email })
  })
  .then(() => {
    statusMessage.textContent = "Success! Redirecting...";
    setTimeout(() => {
      window.location.href = "gloss.html";
    }, 1000);
  })
  .catch(() => {
    statusMessage.textContent = "Error submitting form.";
    statusMessage.style.color = "red";
  });
});
</script>



</body>
</html>
