<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign up / Login - KibueFx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('waru.gif') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 0.8rem 0 0.4rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }
        input::placeholder {
            color: #ddd;
        }
        /* Fix autofill background for Chrome */
        input:-webkit-autofill {
            box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.15) inset;
            -webkit-text-fill-color: white !important;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #statusMessage,
        #loginStatusMessage {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
        }
        .switch-link {
            color: lightblue;
            cursor: pointer;
            text-decoration: underline;
            user-select: none;
        }
        @media (max-width: 480px) {
            .form-container {
                padding: 1.2rem;
                border-radius: 12px;
            }
            h2 {
                font-size: 1.25rem;
            }
            input,
            button {
                font-size: 0.95rem;
                padding: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="fullscreen-gif"></div>

    <div class="form-container">
        <form id="signupForm" novalidate>
            <h2>Sign Up for KibueFx Landers</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required autocomplete="name" />
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required autocomplete="email" />
            <button type="submit">Sign Up</button>
            <p style="text-align:center; margin-top:10px;">
                Already have an account? <span class="switch-link" onclick="showLogin()">Login</span>
            </p>
            <div id="statusMessage"></div>
        </form>

        <form id="loginForm" style="display:none;" novalidate>
            <h2>Login to KibueFx Landers</h2>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="you@example.com" required autocomplete="email" />
            <button type="submit">Login</button>
            <p style="text-align:center; margin-top:10px;">
                Donâ€™t have an account? <span class="switch-link" onclick="showSignup()">Sign Up</span>
            </p>
            <div id="loginStatusMessage"></div>
        </form>
    </div>

    <script>
        // Switch between forms
        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearMessages();
        }
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            clearMessages();
        }

        function clearMessages() {
            document.getElementById("statusMessage").textContent = "";
            document.getElementById("loginStatusMessage").textContent = "";
        }

        // IMPORTANT: Replace this URL with your deployed Apps Script URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbyebkzqZHeWCBAhhEK0zac2p-I-rYsWCnyxkXrRgX_QWY2ElDXzP_yBEYEqWBxA3OIODg/exec";

        async function postForm(url, data) {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                throw new Error(`Network response was not ok (${response.status})`);
            }
            return response.json();
        }

        // Signup handler
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const statusMessage = document.getElementById("statusMessage");
            const submitBtn = e.target.querySelector("button[type='submit']");

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            clearMessages();

            if (!name || !email) {
                statusMessage.textContent = "Please fill out all fields.";
                statusMessage.style.color = "red";
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                statusMessage.textContent = "Invalid email format.";
                statusMessage.style.color = "red";
                return;
            }

            statusMessage.textContent = "Submitting...";
            statusMessage.style.color = "lightgreen";

            submitBtn.disabled = true;

            try {
                const data = await postForm(scriptURL, { action: "signup", name, email });

                if (data.result === "error") {
                    statusMessage.textContent = data.message || "Signup error.";
                    statusMessage.style.color = "orange";
                } else {
                    statusMessage.textContent = "Signup successful! Redirecting...";
                    statusMessage.style.color = "lightgreen";
                    setTimeout(() => {
                        window.location.href = "gloss.html";
                    }, 1000);
                }
            } catch (error) {
                console.error("Fetch error:", error);
                statusMessage.textContent = "Error submitting form.";
                statusMessage.style.color = "red";
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Login handler
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const emailInput = document.getElementById("loginEmail");
            const statusMessage = document.getElementById("loginStatusMessage");
            const submitBtn = e.target.querySelector("button[type='submit']");

            const email = emailInput.value.trim();

            clearMessages();

            if (!email) {
                statusMessage.textContent = "Please enter your email.";
                statusMessage.style.color = "red";
                return;
            }

            statusMessage.textContent = "Checking...";
            statusMessage.style.color = "lightgreen";

            submitBtn.disabled = true;

            try {
                const data = await postForm(scriptURL, { action: "login", email });

                if (data.result === "success") {
                    statusMessage.textContent = "Login successful! Redirecting...";
                    statusMessage.style.color = "lightgreen";
                    setTimeout(() => {
                        window.location.href = "gloss.html";
                    }, 1000);
                } else {
                    statusMessage.textContent = data.message || "Login failed.";
                    statusMessage.style.color = "orange";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                statusMessage.textContent = "Error logging in.";
                statusMessage.style.color = "red";
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
