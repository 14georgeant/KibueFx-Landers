<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KibueFx Glossary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 2rem;
    }

    .glossary-container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
    }

    .term {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border-left: 5px solid #007bff;
      background: #1c1c1c;
      border-radius: 4px;
    }

    .term h3 {
      margin-bottom: 0.5rem;
      color: #66d9ef;
    }

    .term p {
      color: #ccc;
    }

    #nextButton {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 2rem auto 0;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #nextButton:hover {
      background: #0056b3;
    }

    #nextMessage {
      margin-top: 1rem;
      text-align: center;
      color: lightgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="glossary-container">
    <h1>Forex Glossary</h1>
    <input type="text" id="searchBox" placeholder="Search for a term...">
    <div id="glossaryList"></div>
    <button id="nextButton">Next</button>
    <div id="nextMessage"></div>
  </div>

  <script>
    const glossary = [
      { term: "Pip", definition: "A pip is the smallest price change of a given exchange rate. Usually the 4th decimal for most pairs, 2nd for JPY pairs." },
      { term: "Lot", definition: "A lot represents a standardized quantity of the base currency. Standard = 100,000 units, Mini = 10,000, Micro = 1,000." },
      { term: "Margin", definition: "Collateral needed to open a position. Allows use of leverage." },
      { term: "Spread", definition: "Difference between bid and ask prices. It represents the broker's fee." },
      { term: "Leverage", definition: "Allows traders to control larger positions than their capital. E.g., 100:1 leverage lets you control $100,000 with $1,000." },
      { term: "Stop-Loss", definition: "Order to automatically close a trade at a predetermined loss level." },
      { term: "Take-Profit", definition: "Order to close a trade once a certain profit level is reached." },
      { term: "Bid", definition: "The price at which the broker is willing to buy the base currency." },
      { term: "Ask", definition: "The price at which the broker is willing to sell the base currency." },
      { term: "Equity", definition: "Total value of your trading account including unrealized profits/losses." }
    ];

    function renderGlossary(filter = "") {
      const list = document.getElementById("glossaryList");
      list.innerHTML = "";
      glossary
        .filter(entry => entry.term.toLowerCase().includes(filter.toLowerCase()))
        .forEach(entry => {
          const div = document.createElement("div");
          div.className = "term";
          div.innerHTML = `<h3>${entry.term}</h3><p>${entry.definition}</p>`;
          list.appendChild(div);
        });
    }

    document.getElementById("searchBox").addEventListener("input", function() {
      renderGlossary(this.value);
    });

    document.getElementById("nextButton").addEventListener("click", function () {
      document.getElementById("nextMessage").textContent = "Site still a work in progress â€” we'll be live soon.";
    });

    renderGlossary();
  </script>

</body>
</html>
